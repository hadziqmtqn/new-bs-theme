<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Masuk ke Akun Anda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body class="auth-page auth-page-split">

    <div class="auth-split-container">
        <!-- Left Side: Login Form -->
        <div class="auth-split-left">
            <div class="auth-card-split">
                <div class="auth-header">
                    <h1 class="auth-title">Selamat Datang Kembali</h1>
                    <p class="auth-subtitle">Silakan masuk ke akun Anda</p>
                </div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Alamat Email</label>
                        <input type="email" class="form-control" id="email" placeholder="contoh@email.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="password"
                                placeholder="Masukkan password Anda" required>
                            <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Ingat saya
                            </label>
                        </div>
                        <a href="#" class="forgot-password">Lupa password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Masuk</button>
                </form>

                <div class="auth-divider">atau</div>

                <button type="button" class="btn btn-social btn-social-google w-100">
                    <i class="bi bi-google"></i>
                    <span>Masuk dengan Google</span>
                </button>

                <div class="auth-footer">
                    <p>Belum punya akun? <a href="registrasi.html">Daftar di sini</a></p>
                </div>
            </div>
        </div>

        <!-- Right Side: Background Image -->
        <div class="auth-split-right" style="--bg-image: url('../assets/background-1.jpg');">
            <div class="auth-overlay">
                <div class="auth-overlay-content">
                    <i class="bi bi-mortarboard-fill"></i>
                    <h2>Portal Pendidikan</h2>
                    <p>Bergabunglah dengan ribuan siswa dan orang tua dalam perjalanan pendidikan yang luar biasa</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Handle login logic here
            console.log('Login attempt:', { email });
            alert('Login berhasil!');
            window.location.href = 'index.html';
        });

        // Password toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });

        // Forgot password handler
        document.querySelector('.forgot-password').addEventListener('click', function (event) {
            event.preventDefault();
            alert('Fitur reset password akan segera tersedia. Silakan hubungi admin untuk bantuan.');
        });
    </script>
</body>

</html>
